<!doctype html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Twezzy</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Custom styles for this template -->
        <link href="style/style.css" rel="stylesheet">
    </head>
    
    <body class="d-flex h-100 text-white default-background">
        
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                <h1 class="float-md-start mb-0">Twezzy</h1>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link active" href="login.html">Log in</a>
                    <a class="nav-link" href="signup.html">Sign up</a>
                </nav>
                </div>
            </header>

            <div class="login-container">
                <form>
                    <h3>LOGIN</h3>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="passowrd">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="rememberMe">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <p><a href="#">Forgot password?</a></p>
                        </div>
                    </div>

                    <div class="btn-box">
                        <button type="button" id="next1">Log in</button>
                    </div>

                </form>
            </div>
            
            <footer class="mt-auto text-white-50 text-center">
                <p>&copy; 2021 <a href="/" class="text-white">Tweezy</a></p>
            </footer>
        </div>

        <script src="/assets/dist/js/signup.js"></script>
    </body>
</html>
